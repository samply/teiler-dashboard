<div class="main-content">

  <div class="side-nav-container" *ngIf="!isMainSite()">
    <div class="burger-menu-button-open" *ngIf="innerWidth <= 768">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon><i class="bi bi-list"></i></mat-icon>
      </button>
    </div>

    <div class="side-nav-menu-container" *ngIf="menuVisibleMobile || innerWidth > 768">
      <div class="burger-menu-button-close" *ngIf="innerWidth <= 768">
        <button mat-icon-button (click)="toggleMenu()">
          <mat-icon><i class="bi bi-x"></i></mat-icon>
        </button>
      </div>
      <mat-nav-list class="side-nav">

        <ng-container *ngFor="let teilerApp of teilerService.teilerApps" >
          <div *ngIf="teilerApp.inMenu" class="sidebar">

            <div class="intern">
              <div *ngIf="!teilerApp.externLink" class="sidebar-element">
                <!-- TODO: -->
                <!--<i class="{{teilerApp.iconClass}}"></i>-->
                <div class="teiler-box-icon" *ngIf="teilerApp.iconClass != undefined">
                  <i class="{{teilerApp.iconClass}}"></i>
                </div>
                <a mat-list-item routerLink="{{'/'+teilerApp.routerLink}}" class="sidebar-text">{{teilerApp.title}}</a>
              </div>
            </div>

            <div class="extern">
              <div *ngIf="teilerApp.externLink" class="sidebar-element">
                <!--<i class="{{teilerApp.iconClass}}"></i>-->
                <div class="teiler-box-image" *ngIf="teilerApp.iconSourceUrl != undefined; else iconClass">
                  <img i src="{{teilerApp.iconSourceUrl}}">
                </div>
                <ng-template #iconClass>
                  <div class="teiler-box-icon" *ngIf="teilerApp.iconClass != undefined">
                    <i class="{{teilerApp.iconClass}}"></i>
                  </div>
                </ng-template>
                <a mat-list-item routerLink="{{'/'+teilerApp.routerLink}}"
                   [externalLink]="teilerApp.sourceUrl??''" class="sidebar-text">{{teilerApp.title}}</a>
              </div>
            </div>
          </div>
        </ng-container>
      </mat-nav-list>
    </div>
  </div>
