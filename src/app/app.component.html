<div class="app">
  <div class="toolbar">
    <div class="logo">
      <a routerLink="{{'/' + routeManagerService.mainRouterLink}}">
        <img width="40" alt="DKTK Teiler" src="https://dktk.dkfz.de/packages/dktk/img/logo-dktk-sign.svg" />
      </a>
      <span class="logo-text" i18n>Br√ºckenkopf</span>
    </div>
    <div class="spacer"></div>
    <div class="user">
      <div *ngIf="user != undefined && user.length > 0">
        <i class="bi bi-person"></i>&nbsp;
        <span>{{user}}</span>
      </div>
      <div>
        <div *ngIf="!isLoggedIn">
          <a routerLink="{{'/' + routeManagerService.loginRouterLink}}"><span i18n>einloggen</span></a>
        </div>
        <div *ngIf="isLoggedIn">
          <a routerLink="{{'/' + routeManagerService.logoutRouterLink}}" (click)="authService.logout()"><span
              i18n>ausloggen</span></a>
        </div>
      </div>
      <div>
        <language-selector></language-selector>
      </div>
      <div>
        <select [(ngModel)]="selectedColor" (change)="changeColor()" class="color-change">
          <option value="lightgrey">Default</option>
          <option value="lilac">Projektname</option>
          <option value="blue">Blue</option>
          <option value="brown">Brown</option>
        </select>
      </div>
    </div>
  </div>
  <app-sidebar></app-sidebar>
</div>
