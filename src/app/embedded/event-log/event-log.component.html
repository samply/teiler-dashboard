<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div class="main">
  <div class="title">
    <h2 i18n>Ereignisprotokoll</h2>
  </div>
  <div class="over">
    <hr>
  </div>
  <div class="search">
    <span>Suche</span>:&nbsp;
    <label class="matinput">
      <input matInput style="border:1px solid dimgrey; width: 175px; border-radius:4px; padding: 2px;">
    </label>
  </div>

  <div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef><span i18n>Zeitstempel</span></th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef><span i18n>Nachricht</span></th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    <div>
      <mat-paginator
        #paginator
        [pageSizeOptions]="[10,25,50,100]"
        showFirstLastButtons
     style="background-color: #fafafa" ></mat-paginator>
    </div>
  </div>
</div>
