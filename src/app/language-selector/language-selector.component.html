<div class="translate-wrapper">

  <button mat-button [matMenuTriggerFor]="menu"><i class="bi bi-translate"></i></button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item *ngFor="let languageHref of availableLanguages" routerLink="/placeholder" [externalLink]="languageHref.href">
      {{languageHref.language}}
    </a>
  </mat-menu>

</div>
